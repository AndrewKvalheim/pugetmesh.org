site_name: Puget Mesh
site_author: PugetMesh.org
site_description: "PugetMesh: Supporting Mesh networks in the Puget Sound Region"
copyright: Â© Creative Commons Attribution-ShareAlike 4.0 International License
site_url: https://pugetmesh.github.io/
repo_url: https://github.com/pugetmesh/pugetmesh.github.io
edit_uri: edit/main/docs/
nav:
  - Home: index.md
  - AREDN: aredn/index.md
  - Meshtastic: meshtastic/index.md
  - About: about.md

plugins:
  - search
  - social
  - git-revision-date-localized:
      enable_creation_date: false
      type: date
  - git-committers:
      repository: pugetmesh/pugetmesh.github.io
      branch: main

markdown_extensions:
  - toc
  - attr_list
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme:
  name: material
  palette:
    primary: amber

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  favicon: static/favicon.png
  logo: static/favicon.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
    - content.action.view
    - content.action.edit

extra:
  social:
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/ANvUg3AyZt
    - icon: fontawesome/brands/github 
      link: https://github.com/pugetmesh
    - icon: fontawesome/brands/instagram 
      link: https://www.instagram.com/pugetmesh
